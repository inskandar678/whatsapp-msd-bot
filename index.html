<!DOCTYPE html>
<html>
<head>
<style>
body {
   background-image: url('https://www.cjr.org/wp-content/uploads/2019/07/AdobeStock_100000042-e1563305717660-1300x500.jpeg');
     background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

h1 {
  
  background: #ffff;
  height: 30px;
  color: #00001a;
  text-align: center;
  padding: 15px 0;
  font-family: arial;
  font-size: 27px;
  border-radius: 5px;
}


h3 {
  color: white;
  font-family: arial;
  font-size: 14px;
 
}

img {
  font-family: calibri;
  font-size: 14px;
}

h2 {
  margin: 0 0 0 60px;
  font-family: calibri;
  font-size: 14px;
}


ul {
  color: white;
  font-family: calibri;
  font-size: 14px;
 
}

.card {
  width: 300px;
  border-radius: 8px;
  
  background-color: #ffffcc;
  margin: auto;
  position: relative;
  padding: 6px;
}
.card img {
  width: 80%;
  display: block;
  margin: auto;
  padding: 20px 0;
}

.card {
  background: rgb(207,236,49);
  background: linear-gradient(to bottom, #003366 24%, #000066 100%);
}
</style>

	<title>MSD TOKO SABLON</title>
</head>
<body>

	<div id="app">
		<h1>MSD BOT Admin Panel</h1>
		<p></p>
		<h2></h2>
        <div class="card">
		<img src="" alt="" id="qrcode">
		<h3>Logs:</h3>
		<ul class="logs"></ul>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js" integrity="sha512-2hIBfT6wur46uR5ayhmyICuA8s15BvJhagB+jZImgktQAy832P7EuY8njl1HGp4YS0Sk8DXRo9dByhvD3jfDxA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$(document).ready(function() {
			var socket = io();

			socket.on('message', function(msg) {
				$('.logs').append($('<li>').text(msg));
			});

			socket.on('qr', function(src) {
				$('#qrcode').attr('src', src);
				$('#qrcode').show();
			});

			socket.on('ready', function(data) {
				$('#qrcode').hide();
			});

			socket.on('authenticated', function(data) {
				$('#qrcode').hide();
			});
		});
	</script>
    </div>
</body>
</html>
